<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather api</title>

        <!-- css -->
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <video src="video/cloudly.mp4" type="video/mp4" autoplay loop muted>
            <!-- <source src="video/cloudly.mp4" type="video/mp4" />
            <source src="video/rain.mp4" type="video/mp4" />
            <source src="video/sun.mp4" type="video/mp4" /> -->
            Your browser does not support the video tag.
        </video>

        <div class="container">
            <div class="box">
                <div class="search-box">
                    <form>
                        <input
                            class="search_input"
                            id="search_input"
                            type="text"
                            placeholder="Enter city or country"
                        />
                        <button type="submit" class="search-btn">Search</button>
                    </form>
                </div>

                <!-- country or city -->
                <h1 class="title" id="title"></h1>

                <p class="weather_status"></p>

                <!-- img weather -->
                <img class="weather_icon" width="70" height="70" alt="" />

                <!-- h2 -->
                <h2 class="temperature"></h2>
            </div>
        </div>
        <!-- js -->
        <script src="js/app.js"></script>
        <script src="js/request.js"></script>
    </body>
</html>
